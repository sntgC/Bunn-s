<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Bunn's: Burgers & Fun - Contact Us</title>
	<meta name="description" content="Bunn's: Burgers & Fun - Contact Us">
	<meta name="author" content="DemBois">
	<link href="https://fonts.googleapis.com/css?family=Averia+Sans+Libre" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Skranji" rel="stylesheet">
	<link rel="stylesheet" href="libs/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css">
	<link rel="stylesheet" href="css/newStyle.css">
	<link rel="stylesheet" href="css/form.css">
	<link rel="icon" href="assets/icon.png">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="libs/handlebars.runtime-v4.0.5.js"></script>
	<script src="libs/Handlebars.templates"></script>
	<script src="js/style.js"></script>
	<script src="js/cookies.js"></script>
	<style>
		html, body{
				background:
				linear-gradient(63deg, #84C44B 23%, transparent 23%) 7px 0,
				linear-gradient(63deg, transparent 74%, #84C44B 78%),
				linear-gradient(63deg, transparent 34%, #84C44B 38%, #84C44B 58%, transparent 62%),
				#68B028;
				background-size: 16px 48px;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#feedbackForm").on("submit",function(){
				$.ajax({
					type: "POST",
					url: "api/feedback",
					data: $("#feedbackForm :input").serializeArray(),
					success: function(result){
						var returned = JSON.parse(result);
						$("#response").css("background","rgba(0,0,0,.5)").css("padding","2px");
						if(returned == "Created"){
							$("#response").html("Thank you for your feedback!").css("color","#0AD52D").show();
							$("#feedbackForm")[0].reset();
						}
						else {
							$("#response").html(returned).css("color","red").show();
						}
					}
				});
				return false;
			});
		});
	</script>
</head>

<body style="width:100%;height:100%;">
	<div id="header">
		<div class="headerTab"><a href="activities">ACTIVITIES</a></div>
		<div class="headerTab"><a href="menu">FOOD</a></div>
		<div id="headerFocus"><div id="headerShell"></div></div>
		<div class="headerTab"><a href="parties">PARTIES</a></div>
		<div class="headerTab"><a href="rewards">REWARDS</a></div>
	</div>
	<div class="background">
		<div class="pure-g" style="background:rgba(0,0,0,0.5);width:50%;text-align:center;margin:auto;margin-top:15vh;padding:10px;border-radius:1vmin;display:flex;flex-flow:row nowrap;">
			<div class="pure-u-1-2" style="border-right:2px solid #ffffff">
				<h1 style="font-family:Skranji">Contact Us</h1>
				<div>
					<span id="response" style="display:none;"></span>
				</div>
				<form class="pure-form" id="feedbackForm" method="post">
					<p>Name:</p>
					<input class="pure-input-3-4" style="font-family:sans-serif;" placeholder="Name" type="text" name="name" required>
					<p>E-Mail:</p>
					<input class="pure-input-3-4" style="font-family:sans-serif;" placeholder="E-Mail Address" type="text" name="email" required>
					<p>Message:</p>
					<textarea class="pure-input-3-4" style="resize:none;font-family:sans-serif;" placeholder="Message" name="message" rows="4" maxlength="150" required></textarea>
					<br>
					<input class="pure-button pure-input-3-4 redButton" type="submit" name="submit" value="SUBMIT" form="feedbackForm">
				</form>
			</div>
			<div class="pure-u-1-2">
				<h3 style="color:#FAB731">Address</h3>
				<p>201 Main St, Huntington Beach, CA 92648</p>
				<h3 style="color:#FAB731">General Hours</h3>
				<p>Weekdays: 1:00 P.M.-10:00 P.M.</p>
				<p>Weekends: 8:00 A.M.-10:00 P.M.</p>
				<h3 style="color:#FAB731">Phone</h3>
				<p>1-800-623-5820</p>
				<h3 style="color:#FAB731">E-Mail</h3>
				<p>support@bunns.co</p>
			</div>
		</div>
	</div>
	<div class="noSelect" id="footer"></div>
</body>
</html>
