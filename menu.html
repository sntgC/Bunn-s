<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Bunn's: Burgers & Fun - Menu</title>
	<meta name="description" content="Bunn's: Burgers & Fun">
	<meta name="author" content="DemBois">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Averia+Sans+Libre" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Skranji" rel="stylesheet">
	<link rel="stylesheet" href="libs/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="libs/handlebars.min-latest.js"></script>
	<script src="libs/Handlebars.templates"></script>
	<script src="js/objects.js"></script>
	<script src="js/animations.js"></script>
	<script>
		window.onload = function () {
			var source = $("#menu-template").html();
			template = Handlebars.compile(source);
			document.getElementById("menuMainContent").innerHTML = template(menuObj);
		};
		function scroll(menuID) {
			$('html, body').animate({
				scrollTop: $("#" + menuObj.choices[menuID].type).offset().top - 90
			}, 800 * Math.cbrt(menuID + 1), function () {});
		}
	</script>
	<script id="menu-template" type="text/x-handlebars-template">
		{{#each choices}}
		<div id='{{type}}' class="menuContainer noSelect">
		<p style="font-size:4vh;margin-bottom:0px;font-family:'Skranji',cursive;color:#960000;"><span style="border-bottom:5px solid;">{{type}}</span></p>
		{{#each row}}
		<div class="kardRow">
			{{#each entry}}
			<div class="kard">
			<img src='{{image}}' style="height:90%;width:100%;">
			<div class="kardBottom">
			<p class="kardText textBold" style="text-align:left;font-size:2.5vh;">{{name}}<span style="float:right;">{{price}}</span></p>
			<p class="kardText" style="text-align:left;font-size:2vh;">{{description}}</p>
			</div>
			</div>
			{{/each}}
		</div>
		{{/each}}
		</div>
		{{/each}}
	</script>

</head>

<body>
	<div class="background" style="background-image: url(assets/burger.jpg)">
	</div>
	<div id="headerWhite" style="font-size:16px">
			<div class="headerHalf">
				<li class="navTitle colorRed"><a href="rewards" class="makeYellow">REWARDS</a></li>
				<li class="navTitle noSelect colorBlue"><a href="parties" class="makeYellow">PARTIES</a></li>
				<li class="navTitle colorYellow underline">FOOD</li>
				<li class="navTitle colorPurple"><a href="activities" class="makeYellow">ACTIVITIES</a></li>
			</div>
			<div class="headerHalf"  id="headerHalfFirst">
				<li class="navTitle logoClear" style="float:left"  id="headerLogo"><a href="index" class="makeYellow">BUNN'S</a></li>
			</div>
	</div>
	<div class="tabContainer">
	<ul style="vertical-align:bottom;margin-bottom:0px;">
		<li class="navTitle navTitleMenu noSelect"><a href="javascript:scroll(3)">Drinks</a></li>
		<li class="navTitle navTitleMenu noSelect"><a href="javascript:scroll(2)">Desserts</a></li>
		<li class="navTitle navTitleMenu noSelect"><a href="javascript:scroll(1)">Entr√©es</a></li>
		<li class="navTitle navTitleMenu noSelect"><a href="javascript:scroll(0)">Appetizers</a></li>
	</ul>
	</div>
	<div class="mainContent" id="menuMainContent">

	</div>
	<div id="footer"></div>
</body>
</html>
