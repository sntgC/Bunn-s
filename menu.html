<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Bunn's Fun House</title>
	<meta name="description" content="Bunn's Fun House">
	<meta name="author" content="DemBois">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Averia+Sans+Libre" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Skranji" rel="stylesheet">
	<link rel="stylesheet" href="libs/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="libs/handlebars.min-latest.js"></script>
	<script src="js/objects.js"></script>
	<script src="js/animations.js"></script>

	<script id="menu-template" type="text/x-handlebars-template">
		{{#each choices}}
		<div id='{{type}}' class="menuContainer">
		<p style="font-size:4vh;margin-bottom:0px;font-family:'Skranji',cursive;color:#960000;"><span style="border-bottom:5px solid;">{{type}}</span></p>
		{{#each row}}
		<div class="kardRow">
			{{#each entry}}
			<div class="kard">
			<img src='{{image}}' style="height:90%;width:100%;">
			<div class="kardBottom">
			<p class="kardText textBold" style="text-align:left;">{{name}}<span style="float:right;">{{price}}</span></p>
			<p class="kardText">{{description}}</p>
			</div>
			</div>
			{{/each}}
		</div>
		{{/each}}
		</div>
		{{/each}}
	</script>

</head>

<body>
	<div id="background">
	<img src="assets/burger.jpg">
	</div>
	<div id="header">
		<ul>
			<li class="navTitle noSelect colorRed">PROMOS</li>
			<li class="navTitle noSelect colorBlue">PARTIES</li>
			<li class="navTitle noSelect colorPurple">ACTIVITIES</li>
			<li class="navTitle noSelect logoClear" style="float:left"  id="headerLogo"><a href="index">BUNN'S</a></li>
		</ul>
	</div>
	<div class="tabContainer">
	<ul style="vertical-align:bottom;margin-bottom:0px;">
		<li class="navTitle navTitleMenu noSelect"><a href="javascript:scroll(3)">Drinks</a></li>
		<li class="navTitle navTitleMenu noSelect"><a href="javascript:scroll(2)">Desserts</a></li>
		<li class="navTitle navTitleMenu noSelect"><a href="javascript:scroll(1)">Entrées</a></li>
		<li class="navTitle navTitleMenu noSelect"><a href="javascript:scroll(0)">Appetizers</a></li>
	</ul>
	</div>
	<div class="mainContent" id="menuMainContent">

	</div>
	<div id="footer">
		<a href="#" class="back-to-top">
			<i class="fa fa-arrow-up"></i>
		</a>
		© 2016 DemBois, Inc. All Rights Reserved.
	</div>
</body>
</html>
