<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Bunn's: Burgers & Fun - Account</title>
	<meta name="description" content="Bunn's: Burgers & Fun - Account">
	<meta name="author" content="DemBois">
	<link href="https://fonts.googleapis.com/css?family=Averia+Sans+Libre" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Skranji" rel="stylesheet">
	<link rel="stylesheet" href="libs/font-awesome-4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<link rel="icon" href="assets/icon.png">
	<script src="libs/handlebars.runtime-v4.0.5.js"></script>
	<script src="libs/Handlebars.templates"></script>
	<script src="js/style.js"></script>
	<script src="js/cookies.js"></script>
	<link rel="stylesheet" href="css/newStyle.css">
	<script type="text/javascript">
		var token = getCookie("token");
		var user_id = getCookie("user_id");
		if(token === "" || user_id === ""){
			if(token !== ""){
				logOut();
			}
			else{
				setCookie("user_id","",-1);
				window.location.replace("rewards");
			}
		}

		function logOut(){
			var token = getCookie("token");
			$.ajax({
				type: "DELETE",
				url: "api/tokens/"+token,
				success: function(result){
					var returned = JSON.parse(result);
					if(returned == "Deleted"){
						setCookie("token","",-1);
						setCookie("user_id","",-1);
						window.location.replace("rewards");
					}
				}
			});
		}

		$(document).ready(function(){
			var user_id = getCookie("user_id");
			var token = getCookie("token");
			$("#id").html($("#id").text() + "<b>"+ user_id +"</b>");
			$.ajax({
				type: "GET",
				url: "api/users/"+user_id,
				data: {"token":token},
				success: function(result){
					var returned = JSON.parse(result);
					console.log(returned);
					if(returned.email !== undefined && returned.points !== undefined){
						$("#welcome").html($("#welcome").text() + returned.email + "!");
						$("#points").html($("#points").text() + "<b>" + returned.points + "</b>");
					}
				}
			});
			$("#changeEmailForm").on("submit",function(){
				var data = $("#changeEmailForm").serializeArray();
				data.push({name:"token",value:token});
				$.ajax({
					type: "PUT",
					url: "api/users/"+user_id,
					data: data,
					success: function(result){
						var returned = JSON.parse(result);
						if(returned == "Updated"){
							$("#responseE").html(returned + ". This page will refresh in 5 seconds.").css("color","green").show();
							window.setTimeout(function(){window.location.reload();},5000);
							$("#changeEmailForm")[0].reset();
						}
						else{
							$("#responseE").html(returned).css("color","red").show();
						}
					}
				});
				return false;
			});
			$("#changePassForm").on("submit",function(){
				var data = $("#changePassForm").serializeArray();
				data.push({name:"token",value:token});
				$.ajax({
					type: "PUT",
					url: "api/users/"+user_id,
					data: data,
					success: function(result){
						var returned = JSON.parse(result);
						if(returned == "Updated"){
							$("#responseP").html(returned + ". This page will refresh in 5 seconds.").css("color","green").show();
							window.setTimeout(function(){window.location.reload();},5000);
							$("#changePassForm")[0].reset();
						}
						else{
							$("#responseP").html(returned).css("color","red").show();
						}
					}
				});
				return false;
			});
		});
	</script>
</head>

<body style="width:100%;height:100%;">
	<div id="header">
		<div class="headerTab"><a href="activities">ACTIVITIES</a></div>
		<div class="headerTab"><a href="menu">FOOD</a></div>
		<div id="headerFocus"><div id="headerShell"></div></div>
		<div class="headerTab"><a href="parties">PARTIES</a></div>
		<div class="headerTab"><a href="rewards">REWARDS</a></div>
	</div>
	<div class="background" style="background:#b7314e;">
		<div class="twoThirdDisplay" style="height:85%;">
			<div class="blogBody" id="base">
				<div>
					<h2 style="color:#e24226;font-size:32px;">My Account</h2>
					<h3 id="welcome">Welcome </h3>
					<div>
						<p id="id">Unique Account ID: </p>
						<p id="points">Total Reward Points: </p>
					</div>
					<a href="#" onclick="$('#changeEmail').show(); $('#base').hide(); return false;" style="color:blue;">Change E-Mail</a>
					<br><br>
					<a href="#" onclick="$('#changePass').show(); $('#base').hide(); return false;" style="color:blue;">Change Password</a>
					<br><br>
					<a href="javascript: logOut();" style="color:blue;">Log Out</a>
				</div>
			</div>
			<div class="blogBody" id="changeEmail" style="display:none;">
				<div>
					<h2 style="color:#e24226;font-size:32px;">My Account</h2>
					<h3 style="color:#e24226;">Change E-Mail</h3>
					<a href="#" onclick="$('#changeEmail').hide(); $('#base').show(); return false;" style="color:blue;">Cancel</a>
					<div class="formInfo">
						<span id="responseE" style="display:none;margin-top:20px;"></span>
						<br>
						<form id="changeEmailForm" method="put">
							New E-Mail:<br>
							<input type="text" name="emailNew" required>
							<br>
							Password:<br>
							<input type="password" name="password" required>
							<br>
							<input class="submitButtonRewards" type="submit" name="submit" value="Submit" form="changeEmailForm">
						</form>
					</div>
				</div>
			</div>
			<div class="blogBody" id="changePass" style="display:none;">
				<div>
					<h2 style="color:#e24226;font-size:32px;">My Account</h2>
					<h3 style="color:#e24226;">Change Password</h3>
					<a href="#" onclick="$('#changePass').hide(); $('#base').show(); return false;" style="color:blue;">Cancel</a>
					<div class="formInfo">
						<span id="responseP" style="display:none;margin-top:20px;"></span>
						<br>
						<form id="changePassForm" method="put">
							New Password:<br>
							<input type="password" name="passNew" required>
							<br>
							Current Password:<br>
							<input type="password" name="password" required>
							<br>
							<input class="submitButtonRewards" type="submit" name="submit" value="Submit" form="changePassForm">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="noSelect" id="footer"></div>
</body>
</html>
